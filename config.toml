# The URL the site will be built for
base_url = "https://jskaza.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The site title and description; they are used in feeds by default.
title = "Jonathan Skaza"
description = "Academic CV and Portfolio"

[extra]
# Put all your custom variables here

# Personal information
name = "Jonathan Skaza"
role = "PhD Student"
organization = "University of California, Santa Barbara"
location = "Santa Barbara, CA"
email = "skaza@ucsb.edu"
last_name_identifier = "Skaza"
# Bio/about section
bio = """
I am a PhD student studying [Mind and Machine Intelligence](https://mind-machine.ucsb.edu) in the [Vision and Image Understanding Lab](https://viu.psych.ucsb.edu/) and [Dynamical Neuroscience](https://www.dyns.ucsb.edu/) program at UC Santa Barbara.
Previously, I worked as a Computational Science Developer in the [Cowley Group](http://cowleygroup.cshl.edu/) at [Cold Spring Harbor Laboratory](https://www.cshl.edu/). Prior to that, I served as a Solutions Analyst and subsequently Associate Director of Product in industry at [Panalgo](https://panalgo.com/). I received my [MSc in Biostatistics](https://sph.umich.edu/biostat/) from the University of Michigan, during which I worked with the Department of Psychiatry, and BSc with a double major in Applied Mathematics & Statistics and Applied Economics from [Bryant University](https://www.bryant.edu/).
"""
interests = ["NeuroAI", "Machine Perception", "Computational Neuroscience", "Artificial Intelligence"]

