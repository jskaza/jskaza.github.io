[[publication]]
title = "Modeling the infectiousness of Twitter hashtags"
pub_year = 2017
author = [
    "Jonathan Skaza",
    "Brian Blais",
]
journal = "Physica A: Statistical Mechanics and its Applications"
volume = "465"
abstract = "This study applies dynamical and statistical modeling techniques to quantify the proliferation and popularity of trending hashtags on Twitter. Using time-series data reflecting actual tweets in New York City and San Francisco, we present estimates for the dynamics (i.e., rates of infection and recovery) of several hundred trending hashtags using an epidemic modeling framework coupled with Bayesian Markov Chain Monte Carlo (MCMC) methods. This methodological strategy is an extension of techniques traditionally used to model the spread of infectious disease. Using SIR-type models, we demonstrate that most hashtags are marginally infectious, while very few emerge as “trending”. In doing so we illustrate that hashtags can be grouped by infectiousness, possibly providing a method for quantifying the trendiness of a topic."
url = "https://www.sciencedirect.com/science/article/pii/S0378437116305556"

[[publication]]
title = "The advantage of doubling: a deep reinforcement learning approach to studying the double team in the NBA"
pub_year = 2018
author = [
    "Jiaxuan Wang",
    "Ian Fox",
    "Jonathan Skaza",
    "Nick Linck",
    "Satinder Singh",
    "Jenna Wiens",
]
journal = "arXiv preprint arXiv:1803.02940"
abstract = "During the 2017 NBA playoffs, Celtics coach Brad Stevens was faced with a difficult decision when defending against the Cavaliers: \"Do you double and risk giving up easy shots, or stay at home and do the best you can?\" It's a tough call, but finding a good defensive strategy that effectively incorporates doubling can make all the difference in the NBA. In this paper, we analyze double teaming in the NBA, quantifying the trade-off between risk and reward. Using player trajectory data pertaining to over 643,000 possessions, we identified when the ball handler was double teamed. Given these data and the corresponding outcome (i.e., was the defense successful), we used deep reinforcement learning to estimate the quality of the defensive actions. We present qualitative and quantitative results summarizing our learned defensive strategy for defending. We show that our policy value estimates are predictive of points per possession and win percentage. Overall, the proposed framework represents a step toward a more comprehensive understanding of defensive strategies in the NBA."
url = "https://arxiv.org/abs/1803.02940"

[[publication]]
title = "The relationship between economic growth and environmental degradation: exploring models and questioning the existence of an environmental Kuznets curve"
pub_year = 2013
author = [
    "Jonathan Skaza",
    "Brian Blais",
]
journal = "The Center for Global and Economic Studies at Bryant University Working Paper"
abstract = "In this paper, we explore a variety of models attempting to explain the pollution-income relationship (PIR). There has been much literature addressing the notion of an environmental Kuznets curve (EKC). Many researchers find an EKC relationship for certain pollutants, while others do not find evidence of an EKC relationship. There is also literature formally critiquing the EKC. We employ cross-sectional, panel, and time-series analysis to add insight into the relationship between economic growth and environmental degradation, a research area that is far from consensual and that has practical implications. We ultimately find that the clearest case of an EKC effect in our study arises in the analysis of organic water pollution, while there is modest evidence suggesting an EKC effect with regard to CO2, NO, and methane. We also present ample evidence suggesting an anti-EKC effect for PM10. Our analysis causes us to question the existence of an EKC effect throughout the environment in general."
url = "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2346173"

[[publication]]
title = "Measuring the total impact of demographic and behavioural factors on the risk of obesity accounting for the depression status: a structural model approach using new BMI"
pub_year = 2015
author = [
    "L Beaudin",
    "J Skaza",
]
journal = "Applied Economics"
volume = "47"
abstract = "Building upon previous studies that highlight considerable overlap in the influential factors of both obesity and depression, we employ a structural model to investigate the direct and indirect impacts of behavioural and demographic factors on obesity. We use new body mass index (BMI) to calculate the obesity status and find a significant relationship between an individual’s depression status and his/her obesity status. The results and simulations imply that demographic and behavioural factors can significantly influence the obesity status both directly and indirectly through their impact on depression. Therefore, this study suggests that models which do not account for these various pathways of influence are most likely misrepresenting the impact of these factors on obesity."
url = "https://www.tandfonline.com/doi/abs/10.1080/00036846.2015.1061648"

