[[publication]]
title = "A Deep Learning Framework for Predicting Functional Visual Performance in Bionic Eye Users"
pub_year = 2025
author = [
    "Jonathan Skaza",
    "Shravan Murlidaran",
    "Apurv Varshney",
    "Ziqi Wen",
    "William Wang",
    "Miguel P Eckstein",
    "Michael Beyeler",
]
journal = "bioRxiv"
abstract = "Efforts to restore vision via neural implants have outpaced the ability to predict what users will perceive, leaving patients and clinicians without reliable tools for surgical planning or device selection. To bridge this critical gap, we introduce a computational virtual patient (CVP) pipeline that integrates anatomically grounded phosphene simulation with task-optimized deep neural networks (DNNs) to forecast patient perceptual capabilities across diverse prosthetic designs and tasks. We evaluate performance across six visual tasks, six electrode configurations, and two artificial vision models, positioning our CVP approach as a scalable pre-implantation method. Several chosen tasks align with the Functional Low-Vision Observer Rated Assessment (FLORA), revealing correspondence between model-predicted difficulty and real-world patient outcomes. Further, DNNs exhibited strong correspondence with psychophysical data collected from normally sighted subjects viewing phosphene simulations, capturing both overall task difficulty and performance variation across implant configurations. While performance was generally aligned, DNNs sometimes diverged from humans in which specific stimuli were misclassified, reflecting differences in underlying decision strategies between artificial agents and human observers. The findings position CVP as a scientific tool for probing perception under prosthetic vision, an engine to inform device development, and a clinically relevant framework for pre-surgical forecasting."
url = "https://www.biorxiv.org/content/10.1101/2025.06.23.660990.abstract"
github_repo = "https://github.com/jskaza/deep-learning-bionic-eyes"

